<div>
  <h1>{{ name }}</h1>
  <dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>
    <td>Edad:</td>
    <dd>{{ age }}</dd>
    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>
    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
    <button
      *ngIf="name !== 'Spiderman'"
      (click)="changeName()"
      class="btn btn-outline-primary m-1"
    >
      Cambiar Nombre
    </button>
    <button
      *ngIf="age !== 50"
      (click)="changeAge()"
      class="btn btn-outline-primary m-1"
    >
      Cambiar Edad
    </button>

    <button
      (click)="resetForm()"
      class="btn btn-outline-danger m-1"
    >
Resetear    </button>
  </dl>
</div>
